# Handling debug level for server request & response - DEBUG, INFO, WRAN, ERROR, etc ...
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.com.vmware.logger.interceptor.CustomRequestLoggingFilter=DEBUG
logging.level.com.vmware.logger.interceptor.ClientRequestLoggingInterceptor=DEBUG
server.compression.enabled=false
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,application/javascript,text/html,text/xml,text/plain
com.vmware.*=INFO
